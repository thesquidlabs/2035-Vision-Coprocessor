plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '4.0.3' apply false
}

mainClassName = 'Main'

apply plugin: 'com.github.johnrengelman.shadow'

repositories {
    mavenCentral()
    flatDir {
        dirs '/usr/local/frc/java', '.'
    }
}

dependencies {
    compile 'com.google.code.gson:gson:2.8.5'

    compile files('libs/wpiutil.jar')
    compile files('libs/ntcore.jar')
    compile files('libs/cscore.jar')
    compile files('libs/cameraserver.jar')
    compile files('libs/opencv-344.jar')


}

wrapper {
    gradleVersion = '5.0'
}
